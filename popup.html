<!DOCTYPE html>
<html>
    <head>
        <title>Email Tracker</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div style="display: flex; justify-content: space-between; align-items: center; min-width: max-content;">
            <h1 style="margin-right: 10px;">Extension Logs</h1>
            <button id="downloadLogsBtn" style="height: 25px;">Download Logs</button>
        </div>
        <table id="logTable" border="1">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Event</th>
                    <th>Metadata</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </body>
    <script src="popup.js"></script>
    <script src="libs/moment.min.js"></script>
</html>
